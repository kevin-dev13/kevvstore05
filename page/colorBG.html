<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pembelian ColorBANG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Pembelian ColorBANG</h2>

        <div class="mb-3">
            <label for="user_id" class="form-label">Masukkan ID</label>
            <input type="text" class="form-control" id="user_id" placeholder="Masukkan ID Anda" required>
        </div>

        <div class="mb-3">
            <label for="diamond" class="form-label">Pilih Diamond</label>
            <select class="form-select" id="diamond">
                <option value="22 Diamond Rp. 5.000">22 Diamond - Rp. 5.000</option>
                <option value="44 Diamond Rp. 10.000">44 Diamond - Rp. 10.000</option>
                <option value="112 Diamond Rp. 21.000">112 Diamond - Rp. 21.000</option>
                <option value="135 Diamond Rp. 25.000">135 Diamond - Rp. 25.000</option>
                <option value="202 Diamond Rp. 37.000">202 Diamond - Rp. 37.000</option>
                <option value="224 Diamond Rp. 40.000">224 Diamond - Rp. 40.000</option>
                <option value="336 Diamond Rp. 58.000">336 Diamond - Rp. 58.000</option>
                <option value="448 Diamond Rp. 77.000">448 Diamond - Rp. 77.000</option>
                <option value="672 Diamond Rp. 112.000">672 Diamond - Rp. 112.000</option>
                <option value="1.120 Diamond Rp. 178.000">1.120 Diamond - Rp. 178.000</option>
            </select>
        </div>

        <button class="btn btn-success w-100" onclick="kirimWhatsApp()">Beli Sekarang</button>
    </div>

    <script>
        function kirimWhatsApp() {
            var userID = document.getElementById("user_id").value;
            var diamond = document.getElementById("diamond").value;
            
            if(userID === "") {
                alert("Harap isi ID Anda!");
                return;
            }
            
            var pesan = `Halo, saya ingin membeli Diamond ColorBANG.\n\n` +
                        `ðŸ†” ID: ${userID}\n` +
                        `ðŸ’Ž Paket: ${diamond}\n\n` +
                        `Mohon konfirmasinya. Terima kasih!`;

            var urlWA = "https://wa.me/6281538769551?text=" + encodeURIComponent(pesan);
            window.open(urlWA, "_blank");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
