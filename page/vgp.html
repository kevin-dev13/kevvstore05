<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pembelian Google Play</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff4e50, #f9d423, #24c6dc, #5433ff);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #222;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border 0.2s;
    }

    input:focus,
    select:focus {
      border-color: #5433ff;
      outline: none;
    }

    button {
      width: 100%;
      background: #5433ff;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .instructions {
  margin-top: 30px;
  background: #f0f0f0;
  padding: 20px;
  border-radius: 10px;
}

.instructions h2 {
  margin-top: 0;
  color: #333;
}

.instructions ol {
  padding-left: 20px;
  color: #444;
  font-size: 15px;
}

    button:hover {
      background: #3728c3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pembelian Google Play</h1>
    <form id="googlePlayForm">
      <label for="phone">Nomor HP Tujuan :</label>
      <input type="text" id="phone" name="phone" required placeholder="Contoh: 081234567890" />

      <label for="nominal">Nominal :</label>
      <select id="nominal" name="nominal" required>
        <option value="">--Pilih Nominal--</option>
        <option value="5.000 IDR Rp. 7.000">5.000 IDR Rp. 7.000</option>
        <option value="10.000 IDR Rp. 13.000">10.000 IDR Rp. 13.000</option>
        <option value="16.000 IDR Rp. 20.000">16.000 IDR Rp. 20.000</option>
        <option value="20.000 IDR Rp. 25.000">20.000 IDR Rp. 25.000</option>
        <option value="35.000 IDR Rp. 41.000">35.000 IDR Rp. 41.000</option>
        <option value="50.000 IDR Rp. 57.000">50.000 IDR Rp. 57.000</option>
        <option value="65.000 IDR Rp. 73.000">65.000 IDR Rp. 73.000</option>
        <option value="79.000 IDR Rp. 88.000">79.000 IDR Rp. 88.000</option>
        <option value="100.000 IDR Rp. 110.000">100.000 IDR Rp. 110.000</option>
      </select>

      <button type="submit">Kirim</button>
    </form>
    <!-- Tambahan setelah form -->
<div class="instructions">
  <h2>Cara Top Up:</h2>
  <ol>
    <li>Masukkan Nomor HP Anda.</li>
    <li>Pilih Nominal.</li>
    <li>Klik tombol <strong>Kirim</strong> dan lakukan pembayaran.</li>
    <li>Kode voucher akan dikirim ke nomor yang Anda masukkan.</li>
    <li>Masukkan kode tersebut di Google Play.</li>
    <li>Selesai.</li>
  </ol>
</div>
  </div>

  <script>
    document.getElementById('googlePlayForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const nominal = document.getElementById('nominal').value;

      if (!nominal) {
        alert('Pilih nominal Google Play terlebih dahulu!');
        return;
      }

      const message = `Kategori: Google Play\nNomor HP Tujuan: ${phone}\nNominal: ${nominal}`;
      const whatsappUrl = `https://wa.me/6281538769551?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    });
  </script>
</body>
</html>
