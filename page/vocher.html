<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voucher Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .section-title {
      font-size: 1.6rem;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }
    .voucher-card {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      transition: all 0.3s ease-in-out;
    }
    .voucher-card:hover {
      background: #2a2a2a;
      transform: translateY(-4px);
      color: #00bfff;
    }
    .voucher-icon {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00bfff;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="section-title">Pilih Voucher</div>
  <div class="row g-4 justify-content-center">

    <div class="col-6 col-md-4">
      <a href="vgp.html" class="text-light">
        <div class="voucher-card">
          <div class="voucher-icon"><i class="fa-brands fa-google-play"></i></div>
          Google Play
        </div>
      </a>
    </div>

    <div class="col-6 col-md-4">
      <a href="shell.html" class="text-light">
        <div class="voucher-card">
          <div class="voucher-icon"><i class="fa-solid fa-ticket"></i></div>
          Garena Shell
        </div>
      </a>
    </div>

  </div>
</div>

</body>
</html>
